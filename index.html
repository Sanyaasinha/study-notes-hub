<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Notes Hub</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

header {
    background: #4CAF50;
    color: white;
    padding: 1rem;
    text-align: center;
}

nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 1rem 0;
}

nav a {
    color: white;
    text-decoration: none;
}

.search-bar {
    margin: 1rem auto;
    max-width: 500px;
    display: flex;
}

.search-bar input {
    flex: 1;
    padding: 0.5rem;
    border: none;
    border-radius: 4px 0 0 4px;
}

.search-bar button {
    padding: 0.5rem 1rem;
    background: #333;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

main {
    padding: 2rem;
}

.categories, .recent-notes {
    margin-bottom: 2rem;
}

.category-list {
    display: flex;
    gap: 10px;
    margin-top: 1rem;
}

.category-list a {
    background: #4CAF50;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    text-decoration: none;
}

.notes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
}

.note-card {
    background: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.note-card a {
    display: inline-block;
    margin-top: 0.5rem;
    background: #4CAF50;
    color: white;
    padding: 0.5rem;
    border-radius: 4px;
    text-decoration: none;
}

footer {
    text-align: center;
    padding: 1rem;
    background: #333;
    color: white;
}
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
